<mat-card class="card">
  <mat-card-header>
    <mat-card-title *ngIf="cat.name">
      <u>{{cat.name}}</u>
      </mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="cat.image" alt="Photo of kitty">

  <mat-card-content>
    <p>
      <strong>Temperament: </strong>{{ cat.temperament }}
    </p>
    <mat-expansion-panel hideToggle style="margin-bottom: 1rem;">
      <mat-expansion-panel-header (click)="isDescriptionHidden = !isDescriptionHidden">
        <mat-panel-title>
          Description
          <mat-icon>{{ isDescriptionHidden? "keyboard_arrow_down" : "keyboard_arrow_up" }}</mat-icon>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{ cat.description }}</p>
    </mat-expansion-panel>
  </mat-card-content>

  <mat-card-actions>
    <button mat-fab color="primary" class="card--likeButton"
            (click)="setFavorite()">
      <mat-icon>{{ isFavorite? "favorite" : "favorite_border" }}</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
